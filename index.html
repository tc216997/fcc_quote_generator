<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
	<link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container-fluid" id="container">
  		<div class="text-center" id="quoteDiv">
    		<h3><span id="quote"></span></h3>
    		<h4><span id="author"></span></h4>
    		<div class="text-center">
  				<a href="" target="_blank" id="tweeter" title="Share this quote on twitter"><i class="fa fa-twitter fa-4x"></i></a>  
  				<button class="btn btn-primary" id="newQuote" title="generate new quote">New Quote</button>
    		</div>
  		</div>  
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>   
  <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
